type Mutation {
  user: UserMutations
}

type UserMutations {
  updateInfo(
    data: UserInfoDataInput!
  ): UserMutationResponse!

  startFollowing(
    userId: ID!
  ): UserMutationResponse!

  stopFollowing(
    userId: ID!
  ): UserMutationResponse!
}

input UserInfoDataInput {
  firstName: String
  surname: String
}

type UserMutationResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
}
